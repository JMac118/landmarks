<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<pre id="landmarks">
(no landmarks found)
		</pre>
		<script>
chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
	chrome.tabs.sendMessage(tabs[0].id, "get-landmarks", receiveLandmarks);
});

function receiveLandmarks(response) {
	document.getElementById('landmarks').innerHTML = response;
}
		</script>
	</body>
</html>
