<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Full-height regions</title>
		<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}

nav {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 4em;
	background-color: #ffa;
}

main {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: block;
	background-color: #afa;
}

aside {
	position: absolute;
	top: 0;
	left: 0;
	height: 100%;
	width: 4em;
	background-color: #aff;
}
		</style>
	</head>
	<body>
		<main aria-label="Tall and Wide"></main>
		<nav aria-label="Wide"></nav>
		<aside aria-label="Tall"></aside>
	</body>
</html>
